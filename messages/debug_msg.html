<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Special Offer Just for You! ðŸŽ‰</h2>
    <img src="https://mz-smartapps.github.io/KosherWeb/images/logo_no_background.png" alt="Special Offer" width="50%" height="50%">
    <p>Don't miss out on this amazing deal! Share it with your friends now.</p>

    <button onclick="shareMessage()">Share Now</button>

    <a href="intent://share/#Intent;action=android.intent.action.SEND;type=text/plain;S.android.intent.extra.TEXT=Hello%20World!;end;">
    Share This Text
</a>


    <script>
        function shareMessage() {
            const text = "Check out this amazing offer! ðŸŽ‰ https://example.com";
            if (navigator.share) {
                navigator.share({
                    title: 'Special Offer',
                    text: text,
                    url: 'https://example.com'
                }).then(() => {
                    console.log('Shared successfully');
                }).catch((error) => {
                    console.error('Error sharing:', error);
                });
            } else {
                window.location.href = 'android-app://com.android.chrome?text=' + encodeURIComponent(text);
            }
        }
    </script>

</body>
</html>
